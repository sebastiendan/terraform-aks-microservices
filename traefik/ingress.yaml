apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-web-ui
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: traefik.YOUR_DOMAIN
    http:
      paths:
      - path: /
        backend:
          serviceName: traefik-web-ui
          servicePort: admin